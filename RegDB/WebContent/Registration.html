<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registeration</title>
</head>
<body bgcolor="yellow" text="red">

	<form method="post" action="reg">
	First Name<input type="text" name="fname"><br>
	Last Name<input type="text" name="lname"><br>
	Address<input type="text" name="address"><br>
	Gender<input type="radio" id="rd" name="rd1" value="Male">Male
	<input type="radio" id="rdo" name="rd1" value="Female">Female
	Language Known:<br>
	<input type="checkbox" id="t1" name="chk" value="English">English</input>
	<input type="checkbox" id="t2" name="chk" value="Hindi">Hindi</input>
	<input type="checkbox" id="t3" name="chk" value="Marathi">Marathi</input><br>
	Hobbies<input type="text" name="hb"><br>
	Username<input type="text" name="uname"><br>
	Password<input type="password" name="pwd"><br>
	<input type="submit" value="submit"><input type="reset" value="Reset">
	</form>
</body>
</html>
